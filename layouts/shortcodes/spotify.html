{{- $type := .Get "type" | default "track" -}} {{- $id := .Get "id" -}}

<iframe
  style="border-radius: 12px"
  src="https://open.spotify.com/embed/{{ $type }}/{{ $id }}?utm_source=generator"
  width="80%"
  height="152"
  frameborder="0"
  allowfullscreen=""
  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
  loading="lazy"
>
</iframe>
