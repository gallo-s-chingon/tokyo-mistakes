{{/* saved as list.html in tokyo-mistakes/layouts/about */}}
{{ define "main" }}
<article class="post about">
  <div class="container">
    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
      {{ with .Description }}<p class="post-description">{{ . }}</p>{{ end }}
    </header>
    <div class="post-body" style="display: block !important; visibility: visible !important;">
      {{ .Content }}
    </div>
  </div>
</article>
{{ end }}
