{{ define "main" }}
<div class="taxonomy-terms">
  <div class="container">
    <header class="archive-header">
      <h1 class="archive-title">{{ .Title }}</h1>
      <p class="archive-description">Browse content by {{ .Data.Singular }}</p>
    </header>

    <div class="terms-list">
      {{ range .Data.Terms.Alphabetical }}
        <div class="term-item">
          <a href="{{ .Page.Permalink }}" class="term-link">
            <span class="term-name">{{ .Page.Title }}</span>
            <span class="term-count">{{ .Count }} {{ if eq .Count 1 }}post{{ else }}posts{{ end }}</span>
          </a>
        </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
