{{- /* Skip Links for Accessibility */ -}}
<nav class="skip-links" aria-label="Skip links">
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <a href="#header-desktop" class="skip-link">Skip to navigation</a>
  {{- if .Site.Params.search.enable -}}
    <a href="#search-input-desktop" class="skip-link">Skip to search</a>
  {{- end -}}
  <a href="#footer" class="skip-link">Skip to footer</a>
</nav>

<style>
.skip-links {
  position: absolute;
  top: -100%;
  left: 0;
  z-index: 9999;
}

.skip-link {
  position: absolute;
  left: -10000px;
  top: auto;
  width: 1px;
  height: 1px;
  overflow: hidden;
  background: var(--global-link-color);
  color: #ffffff;
  padding: 0.75rem 1.5rem;
  text-decoration: none;
  font-weight: 600;
  border-radius: 0 0 4px 0;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.skip-link:focus {
  position: fixed;
  left: 0;
  top: 0;
  width: auto;
  height: auto;
  overflow: visible;
  z-index: 10000;
}
</style>
