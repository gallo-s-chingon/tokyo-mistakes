{{- $id := .id -}}
<div class="yt-single" style="margin:16px 0;">
  <div style="position:relative;padding-top:56.25%;background:#000;">
    <iframe loading="lazy" title="YouTube video player" style="position:absolute;inset:0;width:100%;height:100%;border:0;"
      src="https://www.youtube-nocookie.com/embed/{{ $id }}?rel=0&modestbranding=1&playsinline=1&autoplay={{ if and (eq (lower .ctx.Site.Params.autoplay) "on") (eq (lower .ctx.Site.Params.autoplay_single_page) "on") }}1{{ else }}0{{ end }}"
      allow="accelerometer; encrypted-media; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"></iframe>
  </div>
</div>
