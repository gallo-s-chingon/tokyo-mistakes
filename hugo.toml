    polyfill = false
    # Whether to use object-fit-images to be compatible with older browsers
    objectFit = false

  # 404 Page config
  [params.notFoundPage]
    # Enable custom content on 404 page (heading, message, links)
    showCustomContent = false
    # Show podcast platform links (requires podcast.enable = true and URLs configured)
    showPodcastLinks = false
    # Show social media links (Instagram, Reddit, X, Facebook)
