baseURL = "https://example.com/"
title = "My cool site"
defaultContentLanguage = "en"
languageCode = "en-us"

# Build configuration
buildDrafts = false
buildFuture = false
buildExpired = false

[module]
  [module.hugoVersion]
    min = "0.128.0"

# Output formats for search
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Main navigation menu
# Desktop labels: Featured | Episodes | Blog | About | Book
# Mobile labels: Feat | Epi | Blog | About | Book
[[menu.main]]
  identifier = "featured"
  name = "Featured"
  url = "/featured/"
  weight = 1

[[menu.main]]
  identifier = "episodes"
  name = "Episodes"
  url = "/episodes/"
  weight = 2

# Blog is optional - controlled by params.navigation.blog.enable
# Uncomment the lines below to enable blog navigation
# [[menu.main]]
#   identifier = "blog"
#   name = "Blog"
#   url = "/blog/"
#   weight = 3

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 4

# Contact is optional - controlled by params.navigation.contact.enable
# Uncomment the lines below to enable contact navigation
# [[menu.main]]
#   identifier = "contact"
#   name = "Contact"
#   url = "/contact/"
#   weight = 5

# Book is optional - controlled by params.navigation.book.enable
# Uncomment the lines below to enable book/booking navigation
# [[menu.main]]
#   identifier = "book"
#   name = "Book"
#   url = "/book/"
#   weight = 6

[params]
  # Site default theme ["auto", "light", "dark"]
  defaultTheme = "auto"

  # Show "Topics Discussed" section (can be overridden per post with topicsOn: true/false)
  topicsDiscussed = true

  # High contrast mode (true = tokyo-night/onenord-light, false = nordic/onenord-day)
  highContrast = true

  # Public git repo url only then enableGitInfo is true
  gitRepo = ""

  # Which hash function used for SRI, when empty, no SRI is used
  # ["sha256", "sha384", "sha512", "md5"]
  fingerprint = ""

  # Date format
  dateFormat = "2006-01-02"

  # Website title for Open Graph and Twitter Cards
  title = "My cool site"

  # Website description for RSS, SEO, Open Graph and Twitter Cards
  description = "This is my cool site"

  # Image config
  [params.images]
    # Website images for Open Graph and Twitter Cards
    # default = []

  # Author config
  [params.author]
    name = "My cool site"
    email = ""
    link = ""

  # Podcast config
  [params.podcast]
    # Enable podcast features (episode layouts, players, etc.)
    enable = true
    # Podcast name
    name = "Your Podcast Name"
    # Host name (can be overridden per episode)
    hostName = "Your Name"
    # Podcast description for RSS feed
    description = "Your podcast description"
    # Podcast artwork URL (1400x1400 to 3000x3000 pixels, JPG/PNG)
    artwork = ""
    # iTunes/Apple Podcasts categories
    categories = ["Technology"]
    # Explicit content flag [true, false, "clean"]
    explicit = false
    # Subscribe URLs
    spotifyUrl = ""
    appleUrl = ""
    youtubeUrl = ""
    rssUrl = ""
    # Newsletter integration
    newsletter = ""
    # Player width as percentage (0.3 to 1.0, default 0.8 = 80%)
    playerWidth = 0.8

    # Metadata overlay on single page featured images
    # When enabled, metadata will be overlaid on the featured image on single pages
    # Individual episodes/featured can override with front matter: overlayMetadata: true/false
    [params.podcast.overlay]
      enable = false  # Set to true to enable metadata overlays on featured images
      position = "lower-left"  # Options: "center", "lower-left", "lower-center", "lower-right"
      opacity = 0.85  # Background opacity for metadata overlay (0.0 to 1.0)

  # Blog config
  [params.blog]
    # Metadata overlay on blog post featured images
    # When enabled, metadata will be overlaid on the featured image on blog single pages
    # Individual blog posts can override with front matter: overlayMetadata: true/false
    [params.blog.overlay]
      enable = false  # Set to true to enable metadata overlays on blog featured images
      position = "lower-left"  # Options: "center", "lower-left", "lower-center", "lower-right"
      opacity = 0.85  # Background opacity for metadata overlay (0.0 to 1.0)

  # Navigation config
  [params.navigation]
    # WARNING: Changing navigation labels requires changing folder names to match.
    # Example: changing 'episodes' to 'shows' requires renaming content/episodes/ to content/shows/
    # and updating the menu.main URLs below to match the new folder name.

    # Blog section
    [params.navigation.blog]
      enable = false  # Set to true to show Blog in navigation
    # Contact section
    [params.navigation.contact]
      enable = false  # Set to true to show Contact in navigation
      # URL for contact page
      url = "/contact/"
      # Label for desktop navigation
      desktopLabel = "Contact"
      # Label for mobile navigation
      mobileLabel = "Contact"
    # Book section (guest booking, contact, etc.)
    [params.navigation.book]
      enable = false  # Set to true to show Book in navigation
      # URL for booking page
      url = "/book/"
      # Label for desktop navigation
      desktopLabel = "Book"
      # Label for mobile navigation
      mobileLabel = "Book"

  # Header config
  [params.header]
    # Desktop header mode ["fixed", "normal", "auto"]
    desktopMode = "fixed"
    # Mobile header mode ["fixed", "normal", "auto"]
    mobileMode = "auto"

    # Header title config
    [params.header.title]
      # URL of the LOGO
      logo = ""
      # Title name
      name = "My cool site"
      # You can add extra information before the name (HTML format is supported), such as icons
      pre = ""
      # You can add extra information after the name (HTML format is supported), such as icons
      post = ""

  # Footer config
  [params.footer]
    enable = true
    # Custom content (HTML format is supported)
    custom = ""
    # Whether to show Hugo and theme info
    hugo = true
    # Whether to show copyright info
    copyright = true
    # Whether to show the author
    author = true
    # Site creation time
    since = 2022
    # License info (HTML format is supported)
    license= ""

  # Section (all posts) page config
  [params.section]
    # Special amount of posts in each section page
    paginate = 12
    # Date format (month and day)
    dateFormat = "01-02"
    # Amount of RSS pages
    rss = 10

  # List (category or tag) page config
  [params.list]
    # Special amount of posts in each list page
    paginate = 12
    # Date format (month and day)
    dateFormat = "01-02"
    # Amount of RSS pages
    rss = 10

    # Hero card image overlay filter (applied to list page featured images)
    # Disabled by default (empty string = no overlay, full brightness images)
    #
    # Format options:
    # 1. Decimal (0.1 to 1.0): Black overlay with specified opacity
    #    Examples: "0.3" = 30% black, "0.7" = 70% black
    #
    # 2. Named color: Basic color with 50% opacity
    #    Supported: black, red, blue, green, yellow, purple, white, orange, gray
    #    Examples: "blue", "red", "gray"
    #
    # 3. RGBA format: Full control over color and opacity
    #    Examples: "rgba(255, 0, 0, 0.5)" = 50% red
    #              "rgba(0, 0, 255, 0.3)" = 30% blue
    #              "rgba(0, 0, 0, 0.7)" = 70% black
    overlayFilter = ""

  # App icon config
  [params.app]
    # Optional site title override for the app when added to an iOS home screen or Android launcher
    title = "My cool site"
    # Whether to omit favicon resource links
    noFavicon = false
    # Modern SVG favicon to use in place of older style .png and .ico files
    svgFavicon = ""
    # Android browser theme color
    themeColor = "#ffffff"
    # Safari mask icon color
    iconColor = "#5bbad5"
    # Windows v8-11 tile color
    tileColor = "#da532c"

  # Search config
  [params.search]
    enable = true
    # Type of search engine (only "lunr" is supported)
    type = "lunr"
    # Max index length of the chunked content
    contentLength = 4000
    # Placeholder of the search bar
    placeholder = ""
    # Max number of results length
    maxResultLength = 10
    # Snippet length of the result
    snippetLength = 30
    # HTML tag name of the highlight part in results
    highlightTag = "em"
    # Whether to use the absolute URL based on the baseURL in search index
    absoluteURL = false

  # Home page config
  [params.home]
    # Amount of RSS pages
    rss = 10

    # Home page profile
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      avatarURL = ""
      # Title shown in home page (HTML format is supported)
      title = ""
      # Subtitle shown in home page (HTML format is supported)
      subtitle = "This is my cool site"
      # Whether to show social links
      social = true
      # Disclaimer (HTML format is supported)
      disclaimer = ""

    # Home page posts
    [params.home.posts]
      enable = true
      # Special amount of posts in each home posts page
      paginate = 6

