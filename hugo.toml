baseURL = "https://schingon.com"
languageCode = "en-us"
title = "S Chingon"
theme = "tokyo-mistakes"

buildDrafts = false
buildFuture = false
canonifyURLs = true

[taxonomies]
tag = "tags"
category = "categories"

[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        "block" = true
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineAnchors = ""
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = "tokyonight-night"
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 1

[params]
  # Author and description
  author = "Author Name" # placeholder: string
  description = "Insert your site description here" # placeholder: string

  # Theme view system default setting
  listViewDefault = "list" # placeholder: string, options: "list", "grid"

  # Color scheme options
  # Available schemes: "tokyo-night", "tomorrow-night-blue", "solarized"
  # Default is "tokyo-night".
  # Use boolean flags for modes: colorful_mode, gradient_mode (only one can be true).
  color_schemes = ["tokyo-night", "tomorrow-night-blue", "solarized"] # placeholder: array of strings
  color_scheme_default = "tokyo-night" # placeholder: string, must be one of the color_schemes
  colorful_mode = false # placeholder: boolean
  gradient_mode = false # placeholder: boolean

  # Navigation bar behavior
  navbar_hide_on_scroll = true # placeholder: boolean

  # Table of Contents sidebar features
  toc_sticky = true # placeholder: boolean
  toc_highlight_active_section = true # placeholder: boolean
  toc_smooth_scroll = true # placeholder: boolean

  # Search overlay configuration
  search_overlay_blur = true # placeholder: boolean

  # Hero image system configurations
  post_hero_image_display = "background" # placeholder: string, options: "background", "normal"
  list_hero_image_fallback_priority_1 = "youtube_id" # placeholder: string, options: "youtube_id", "spotify_id", "post_image"
  list_hero_image_fallback_priority_2 = "spotify_id" # placeholder: string, options: "youtube_id", "spotify_id", "post_image"
  list_hero_image_fallback_priority_3 = "post_image" # placeholder: string, options: "youtube_id", "spotify_id", "post_image"

  # Admonition types
  admonitions = ["note", "tip", "info", "warning", "danger", "success"] # placeholder: array of strings

