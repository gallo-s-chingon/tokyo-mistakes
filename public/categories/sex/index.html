          function applyTheme() {
            const highContrast =  true ;
            const defaultTheme = 'auto';

            
            const themeMap = {
              dark: highContrast ? 'tokyo-night' : 'nordic',
              light: highContrast ? 'onenord-light' : 'onenord-day'
            };

            
            let theme = window.localStorage?.getItem('theme');

            if (!theme) {
              
              if (defaultTheme === 'auto') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                theme = prefersDark ? themeMap.dark : themeMap.light;
              } else if (defaultTheme === 'dark') {
                theme = themeMap.dark;
              } else {
                theme = themeMap.light;
              }
            }

            
            const validThemes = ['tokyo-night', 'nordic', 'onenord-light', 'onenord-day'];
            if (!validThemes.includes(theme)) {
              theme = themeMap.dark;
            }

            let isDark = theme === 'tokyo-night' || theme === 'nordic';
            document.body.setAttribute('data-theme', theme);
            document.body.setAttribute('theme', isDark ? 'dark' : 'light');
          }

          applyTheme();
